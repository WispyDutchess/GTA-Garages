        </div>

        <template id="outerTemplate" >
            <div class="items">
                <div>
                    <button type="button" class="collapsible">
                        <div class="addressContainer">
                            <h1 class="address" data-address></h1>
                            <img class="address-image" data-addressImage alt="Photo of Address">
                        </div>
                    </button>
                    <div class="content" >

                </div>    
            </div>        
        </template>

        <template id="innerTemplate">
            <div class="innerTemplateDataContainer">
