            <main>
                <button onclick="topFunction()" id="myBtn" title="Go to top">Top ‚Üë</button>

                <template id="outerTemplate" >
                    <div class="items">
                        <div>
                            <button type="button" class="collapsible">
                                <div class="addressContainer">
                                    <h1 class="address" data-address></h1>
                                    <img class="address-image" data-addressImage alt="Photo of Address">
                                </div>
                            </button>
                            <div class="content" >
                                <div class="contentGrid" id="inner-template-container">
        
                                </div>
                            </div>
                        </div>    
                    </div>        
                </template>
        
                <template id="innerTemplate">
                    <div class="innerTemplateDataContainer">
                        <span class="info">
                            <span> Model:</span>
                            <br>
                            <span class="vehicle" data-make></span>
                            <br>
                            <span>Location:</span>
                            <br>
                            <span class="vehicle" data-unit></span>
                            <br>
                            <span>Tags:</span>
                            <br>
                            <span class="vehicle" data-theme></span>
                            <br>
                            <span>Colour:</span>
                            <br>
                            <span class="vehicle" data-color></span>
                            <br>
                            <span>Notes:</span>
                            <br>
                            <span class="vehicle" data-notes></span>      
                            <br>
                            <br>
                        </span>              
                        <img class="vehicle-image" data-makeImage alt="Image of Car">
                    </div>
                </template>
